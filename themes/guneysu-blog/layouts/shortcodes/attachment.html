{{ $path := (.Get "path") }}
{{ $lang := (.Get "lang") }}
{{ $title := (.Get "title") }}
{{ $name := (.Get "name") }}
{{ .Inner }}

<div>

    <details class="ba pa2 b--light-gray">
        <summary class="fira mv1 dim">{{ $title }}</summary>
        <span><a download="{{ $name }}" class="link black bg-animate hover-bg-light-yellow pv3 ph3" href="./{{ $path }}"><i
            class="icon icon-download"> </i> download</a> </span>        
        {{ highlight ($.Page.Resources.GetMatch $path).Content $lang "" }}
    </details>
</div>
