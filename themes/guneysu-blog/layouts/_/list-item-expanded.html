<h2 class="article-title f2 serif">
  <a href="{{ .Permalink }}" class="link dim black">{{ .Title }}</a>
</h2>

<div class="microblog-content article-content__red lh-copy">
  {{ if .Truncated }} 
    <div class="georgia">{{ .Summary }}</div>
    <footer class="article-footer">
      <a href="{{ .Permalink }}">Read more</a>
    </footer>

  {{ else }} 
    <div class="serif">{{ .Content }} </div>
  {{ end }}

</div>
