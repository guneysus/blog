<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}

  <body class="body">
    <div class="container">

      <section class="mw7 center">
          {{ partial "header.html" . }}

        <article class="pa3 pa5-ns pv4 ph3 ph0-l b--black-10">
          
          <h1 class="f2 f2-m f2-l source-sans-pro mt0 mb1 lh-title">{{ .Title }} </h1>
          
          <div class="article-publish-date source-sans-pro black-50">
            <time>{{ .Date.Format "2006, January 02" }}</time>
          </div>

          <div class="article-content f4 f6-m lh-comfort tj libre-baskerville measure-wide">
            {{ .Content }}
          </div>

              </li>
              {{ end }}
            
              {{ if .Params.tags }}
              <li>
                {{ range $index, $tag := .Params.tags }}{{ if gt $index 0 }}{{ end }}<a href="{{ "tags/" | relURL }}{{ . | urlize }}"><i class="fa fa-tags"></i> {{ . }}</a>{{ end }}
              </li>
              {{ end }}
          </ul> -->

        </article>
      </section>

      <section class="mw7 center span">
        {{ partial "footer.html" . }}
      </section>
      
    </div>
