<article class="article-list-item mt2 mb4 pv3 {{ .Params.State }}"></article>
  <div class="article-content b--light-gray">
    <div class="flex flex-column flex-row-ns">

      <div class="w-100 w-70-ns order-2 order-1-ns pr3 pb5">
        <h1 class="f2 lh-title source-sans-pro mb1 mt0">
          <!-- {{ .Title }} -->
          <a href="{{ .Permalink }}" class="link dim black">{{ .Title }}</a>
        </h1>

        <div class="article-info source-sans-pro black-60 pv2">

            <span class="fl relative left-0">
                <i class="icon icon-calendar"></i> <time class="relative left-0">{{ .Date.Format "Jan 02, 2006" }}</time>
            </span>

            <span class="fr relative right-0" data-words-count="{{ countwords .Content }}" data-minutes-read="{{ (div (countwords .Content) (300)) }}">
                    {{ (div (countwords .Content) (300)) }} minutes <i class="icon icon-hourglass-2"></i> 
            </span>

            <div class="cf"></div>
        </div>
        
        <p class="article-short-description f4 lh-comfort source-sans-pro mt3">
          {{ .Summary }}
        </p>
        
        <div class="article-tags pb2">
            {{ if .Params.tags }}
              <span style="line-height: 2.2;">
                {{ range $index, $tag := .Params.tags }}
                {{ if gt $index 0 }}
                {{ end }}
                
                <a class="article-tag 
                    source-sans-pro 
                    link xdim f5 fw2 
                    lh-wide black-80
                    bl bt b--black-20
                    br3 br--top br--left na1
                    pv1 ph2 mh0
                    bg-animate hover-bg-washed-yellow
                    hover-bg
                    animate hover-m0
                    "
                aria-label="Go to {{ $tag}} tag"
                href="{{ "tags/" | relURL }}{{ . | urlize }}"><i class="icon icon-hash"></i>{{ $tag }}</a>
                {{ end }}</span>
              {{ end }}  
            </div>        
      </div>

      <div class="order-1 order-2-ns mw-100 w-100 w-30-ns mw-30-ns">
      {{ if .Params.Thumb }} 
        <div class="article-thumbnail-img-container h-100">

        <picture class="">
          <!--[if IE 9]><video style="display: none;"><![endif]-->   
        <source 
            type="image/webp"
            srcset="{{ strings.TrimSuffix ".png" .Params.Thumb  }}.webp">
            
        <!-- [if IE 9]></video><![endif] -->
          
          <!-- <source srcset="{{ strings.TrimSuffix ".png" .Params.Thumb  }}.webp" type="image/webp">
          <source srcset="{{ .Params.Thumb }}"> -->

          <img
            data-src="{{ .Params.Thumb }}"
            src="data:image/jpeg;base64,/9j/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aHBwgJC4nICIsIxwcKDcpLDAx
            NDQ0Hyc5PTgyPC4zNDL/2wBDAQkJCQwLDBgNDRgyIRwhMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIy
            MjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjL/wgARCAADAAQDASIAAhEBAxEB/8QAFQABAQAAAAAA
            AAAAAAAAAAAAAAL/xAAVAQEBAAAAAAAAAAAAAAAAAAAAAf/aAAwDAQACEAMQAAABoV//xAAUEAEA
            AAAAAAAAAAAAAAAAAAAA/9oACAEBAAEFAn//xAAUEQEAAAAAAAAAAAAAAAAAAAAA/9oACAEDAQE/
            AX//xAAUEQEAAAAAAAAAAAAAAAAAAAAA/9oACAECAQE/AX//xAAUEAEAAAAAAAAAAAAAAAAAAAAA
            /9oACAEBAAY/An//xAAVEAEBAAAAAAAAAAAAAAAAAAAAAf/aAAgBAQABPyGP/9oADAMBAAIAAwAA
            ABD/AP/EABQRAQAAAAAAAAAAAAAAAAAAAAD/2gAIAQMBAT8Qf//EABQRAQAAAAAAAAAAAAAAAAAA
            AAD/2gAIAQIBAT8Qf//EABcQAQADAAAAAAAAAAAAAAAAAAEAETH/2gAIAQEAAT8QTWz/2Q=="
            loading="lazy"
            class="article-thumbnail-img w-100 v-mid pl2"
            {{ if .Params.ThumbAlt }} 
              alt="{{ .Params.ThumbAlt }} "
            {{ end }}      
          />
        </picture>
        </div>

      {{ else }}
        <div class="h-100 b--light-gray"></div>
      {{ end }} 
      </div>

    </div>

    <!-- <p class="f6 lh-copy gray mv0">By <span class="ttu">Robin Darnell</span></p> -->



  </div>
</article>
