<article class="article-list-item mt2 mb4 pv3 {{ .Params.State }}"></article>
  <div class="article-content">
    <div class="flex flex-column flex-row-ns">

      <div class="w-100 w-70-ns order-2 order-1-ns pr3">
        <h1 class="f2 lh-title source-sans-pro mb1">
          <!-- {{ .Title }} -->
          <a href="{{ .Permalink }}" class="link dim black">{{ .Title }}</a>
        </h1>

        <div class="article-info source-sans-pro black-60 pv2">

            <span class="fl relative left-0">
                <i class="icon icon-calendar"></i> <time class="relative left-0">{{ .Date.Format "Jan 02, 2006" }}</time>
            </span>

            <span class="fr relative right-0" data-words-count="{{ countwords .Content }}" data-minutes-read="{{ (div (countwords .Content) (300)) }}">
                    {{ (div (countwords .Content) (300)) }} minutes <i class="icon icon-hourglass-2"></i> 
            </span>

            <div class="cf"></div>
        </div>
        
        <p class="f4 lh-comfort source-sans-pro mt3">
          {{ .Summary }}
        </p>
        
        <div class="article-tags pb2">
            {{ if .Params.tags }}
              <span style="line-height: 2.2;">
                {{ range $index, $tag := .Params.tags }}
                {{ if gt $index 0 }}
                {{ end }}
                </i>
                <a class="article-tag source-sans-pro link xdim black-30 f5 fw1 lh-wide br3 bg-near-white pv1 ph2"
                aria-label="Go to {{ $tag}} tag"
                href="{{ "tags/" | relURL }}{{ . | urlize }}"><i class="icon icon-hash"></i>{{ $tag }}</a>
                {{ end }}</span>
              {{ end }}  
            </div>        
      </div>

      <div class="order-1 order-2-ns w-100 w-30-ns">
      {{ if .Params.Thumb }} 
        <div class="article-thumbnail-img-container h-100 bl b--light-gray">

            <picture>
                <!--[if IE 9]><video style="display: none;"><![endif]-->
                
        <source 
            media="(min-width: 980px) and (-webkit-min-device-pixel-ratio: 1.25), (min-width: 980px) and (min-resolution: 120dpi)" 
            sizes="220px" 
            srcset="/img/220px/__IMAGE-220px-q45.png" 440w="">
                    
        <source 
            media="(min-width: 980px)" 
            sizes="220px" 
            srcset="/img/220px/__IMAGE-220px-q85.png 220w">
                    
        <source 
            media="(min-width: 740px) and (-webkit-min-device-pixel-ratio: 1.25), (min-width: 740px) and (min-resolution: 120dpi)" 
            sizes="160px" 
            srcset="/img/220px/__IMAGE-160px-q45.png" 320w="">
                    
        <source 
            media="(min-width: 740px)" 
            sizes="160px" 
            srcset="/img/220px/__IMAGE-160px-q85.png 160w">
                    
        <source 
            media="(min-width: 0px) and (-webkit-min-device-pixel-ratio: 1.25), (min-width: 0px) and (min-resolution: 120dpi)" 
            sizes="127px" 
            srcset="/img/127px/__IMAGE-127px-q45.png" 254w="">
                    
        <source 
            media="(min-width: 0px)" 
            sizes="127px" 
            srcset="/img/__IMAGE-127px-q85.png 127w">
        <!--[if IE 9]></video><![endif]-->

          <img
            data-src="{{ .Params.Thumb }}"
            src="/static/placeholder.png"
            loading="lazy"
            class="article-thumbnail-img w-100 v-mid pl2"
            {{ if .Params.ThumbAlt }} 
              alt="{{ .Params.ThumbAlt }} "
            {{ end }}      
          />
        </picture>
        </div>

      {{ else }}
        <div class="h-100 b--light-gray"></div>
      {{ end }} 
      </div>

    </div>

    <!-- <p class="f6 lh-copy gray mv0">By <span class="ttu">Robin Darnell</span></p> -->



  </div>
</article>
