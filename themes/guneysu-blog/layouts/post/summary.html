<div class="flex flex-column flex-row-ns">
  <div class="w-100 w-70-ns pr3-ns order-2 order-1-ns">
    <h1 class="f3 athelas mt0 lh-title">
      <!-- {{ .Title }} -->
      <a href="{{ .Permalink }}" class="link dim black">{{ .Title }}</a>
    </h1>
    <p class="f5 f4-l lh-copy tj athelas">
      {{ .Summary }}
    </p>
  </div>
  <div class="pl3-ns order-1 order-2-ns mb4 mb0-ns w-100 w-30-ns">

  {{ if .Params.Thumb }} 
    
    <img
      src="{{ .Params.Thumb }}"
      class="db"
      {{ if .Params.ThumbAlt }} 
        alt="{{ .Params.ThumbAlt }} "
      {{ end }}
    />
  {{ end }} 

  </div>
</div>

<!-- <p class="f6 lh-copy gray mv0">By <span class="ttu">Robin Darnell</span></p> -->
<time class="f6 db gray sans-serif">{{ .Date.Format "January 02, 2006" }}</time>
