<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>

  <div class="container">

    {{ partial "header.html" . }}

    <section>

      {{ range first (index .Site.Params "HomepagePosts" | default 10) (where .Data.Pages "Type" "post") }}
      <article class="article">
        {{ .Render "list-item-expanded" }}
      </article>
      {{ end }}
    </section>

    {{ partial "footer.html" . }}

  </div>


</body>

</html>
